<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Animal AI Recognition</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <h1>Animal AI Recognition</h1>
      <p>Identify animals with AI in a snap!</p>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="upload-section">
        <h2>Upload an Image</h2>
        <input type="file" id="imageUpload" accept="image/*" onchange="previewImage(event)">
        <div id="preview-container">
          <img id="preview" src="" alt="Image preview" />
        </div>
        <button class="btn" onclick="analyzeImage()">Analyze Image</button>
      </div>

      <div id="result-section" class="hidden">
        <h2>Results</h2>
        <p id="result-text">Animal identified: <span id="animal-name">N/A</span></p>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2024 Animal AI Recognition. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
